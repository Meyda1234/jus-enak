<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background-color: #fffbe9; padding: 20px; }
    header {
      padding: 20px;
      background-color: #f8c300;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .section {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      background-color: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: transparent;
      font-weight: bold;
      cursor: pointer;
      color: gray;
    }
    .toggle button.active {
      background-color: white;
      color: black;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .info-row span:last-child {
      color: gray;
    }
    .total-section {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 16px;
    }
    .total-row.bold {
      font-weight: bold;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
    .track-btn {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background-color: #f8c300;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .track-btn:hover {
      background-color: #e0b100;
    }
  </style>
</head>
<body>

  <header>Checkout</header>

  <div class="section">
    <h2>Metode Pengiriman</h2>
    <div class="toggle">
      <button class="active" onclick="selectOption(this)">Self Pick-up</button>
      <button onclick="selectOption(this)">Delivery</button>
    </div>

    <div class="info-row">
      <span>Alamat</span><span>Jl. Cempaka 5, Jakarta Utara</span>
    </div>
    <div class="info-row">
      <span>Kontak</span><span>+62 3458-777</span>
    </div>
    <div class="info-row">
      <span>Pengiriman</span><span>Secepatnya</span>
    </div>
    <div class="info-row">
      <span>Pembayaran</span><span>Kartu Kredit</span>
    </div>
  </div>

  <div class="total-section">
    <div class="total-row">
      <span>Subtotal</span><span>Rp 20.000</span>
    </div>
    <div class="total-row">
      <span>Ongkir</span><span>Rp 5.000</span>
    </div>
    <div class="total-row bold">
      <span>Total</span><span>Rp 25.000</span>
    </div>
    <button class="track-btn" onclick="window.location.href='pelacakan.html'">Lacak Pesanan</button>
  </div>

  <script>
    function selectOption(btn) {
      const buttons = document.querySelectorAll('.toggle button');
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>

</body>
</html>
